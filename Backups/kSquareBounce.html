<style>
body {
  background-color: black;
  font-family: Arial;
}

.cssload-figure * {
	box-sizing: border-box;
}

.clearfix {
	zoom: 1;
}
.clearfix:before, .clearfix:after {
	content: "\0020";
	display: block;
	height: 0;
	overflow: hidden;
}
.clearfix:after {
	clear: both;
}

.cssload-figure {
	margin:56px auto;
	width: 1em;
	height: 1em;
	font-size: 11em;
	border: 0.025em solid rgba(255,255,255,0.75);
	background-color: rgb(255,255,255,0.15);
	animation: cssload-turn 0.625s infinite, cssload-corner 0.625s infinite;
	transform-origin: right;
	border-radius: 0.065em;
}

@keyframes cssload-turn {
  from {
    transform: rotate(-90deg);
  }
	to {
		transform: rotate(0deg) translate(0.5em, 0.5em);
	}
}
@keyframes cssload-corner {
	70% {
		border-bottom-left-radius: 0.5em;
	}
}
</style>
<title>Loading...</title>
<div class="cssload-figure" style="color:white"><b style="padding:20px;font-size:0.8em">K.</b></div>

<link rel="icon" type="image/png" href="KIcon.png">
<meta HTTP-EQUIV="REFRESH" CONTENT="1.5; homePage.html">
