<style>
body {background-color: #000;}
.lds-ripple {
  display: inline-block;
  position: relative;
  margin: 0 auto;
  padding: 50px;
  width: 80px;
  height: 80px;
}
.lds-ripple div {
  position: absolute;
  border: 4px solid #fff;
  opacity: 1;
  /*border-radius: 50%;*/
  animation: lds-ripple 1s cubic-bezier(0, 0.2, 0.8, 1) infinite;
}
.lds-ripple div:nth-child(2) {
  animation-delay: -0.5s;
}
@keyframes lds-ripple {
  0% {
    top: 36px;
    left: 36px;
    width: 0;
    height: 0;
    border-radius: 5%;
    opacity: 1;
  }
  50% {
    border-radius: 25%;
    opacity: 0.5;
    transform: rotate(90deg);
  }
  100% {
    top: 0px;
    left: 0px;
    width: 72px;
    height: 72px;
    border-radius: 50%;
    opacity: 0;
    transform: rotate(180deg);
  }
}
</style>
