<style>
body {
  background-color: black;
  font-family: Arial;
  /* border: 4px solid rgb(255,255,255,0.3);
  border-radius: 5em; */
}

.cssload-figure * {
	box-sizing: border-box;
}

.clearfix {
	zoom: 1;
}
.clearfix:before, .clearfix:after {
	content: "\0020";
	display: block;
	height: 0;
	overflow: hidden;
}
.clearfix:after {
	clear: both;
}

.cssload-figure {
	margin:56px auto;
	width: 1em;
	height: 1em;
	font-size: 11em;
	border: 0.025em solid rgba(255,255,255,0.75);
	background-color: rgb(255,255,255,0.15);
	animation: cssload-corner 1.75s infinite, cssload-glow 1s infinite;
	transform-origin: right;
	border-radius: 0.065em;
}

@keyframes cssload-glow {
  0%, 100% {
    background-color: rgb(255,255,255,0.15);
  }
  50% {
    background-color: rgb(255,255,255,0.25);
  }
}

@keyframes cssload-corner {
	0%, 100% {
		border-radius: 0.3em 0 0;
	}
	25% {
		border-radius: 0 0.3em 0 0;
	}
	50% {
		border-radius: 0 0 0.3em;
	}
	75% {
		border-radius: 0 0 0 0.3em;
	}
}


#progressBar {
  width:0%;
  color:white;
  font-size:20px;
  background:rgb(255,255,255,0.2);
  text-align:center;
  display:inline-block;
  padding:5px 0;
  border:4px solid rgb(255,255,255,0.3);
  border-radius:60px;
  animation: cssload-glow 1s infinite;
}
</style>
<title>Loading...</title>

<body onload="progressBarGrow()">

<div class="cssload-figure" style="color:white"><b style="padding:20px;font-size:0.8em">K.</b></div>

<link rel="icon" type="image/png" href="KIcon.png">
<meta HTTP-EQUIV="REFRESH" CONTENT="4; homePage.html">

<div id="progressBar">0%</div>

<script>
function progressBarGrow() {
  var elem = document.getElementById("progressBar");   
  var width = 0;
  var id = setInterval(frame, 39); //19 not 20 so that you will see 100% not 96%
  function frame() {
    if (width >= 100) {
      clearInterval(id);
    } else {
      width++; 
      elem.style.width = width + '%'; 
      elem.innerHTML = width * 1  + '%';
    }
  }
}
</script>

</body>
