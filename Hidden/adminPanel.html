<script>
function currentTime() {
  var date = new Date(); // creating object of Date class
  var hour = date.getHours();
  var min = date.getMinutes();
  var sec = date.getSeconds();
  //var mil = (date.getMilliseconds() / 100); // Done by me
  hour = updateTime(hour);
  min = updateTime(min);
  sec = updateTime(sec);
  //mil = updateTime(mil);

  document.getElementById("CLOCK").innerText = hour + " : " + min + " : " + sec;// + " : " + mil; // adding time to the div
    //var t = setTimeout(function(){ currentTime() }, 1000); // setting timer
    var t = setTimeout(function(){ currentTime() }, 1); 
}

function updateTime(k) {
  if (k < 10) {
    return "0" + k;
  }
  else {
    return k;
  }
}
currentTime(); // calling currentTime() function to initiate the process
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
  $(document).mousemove(function(event) {
  var eye = $(".eye");
  var eye2 = $(".eye2");
  var x = (eye.offset().left) + (eye.width() / 2);
  var x2 = (eye2.offset().left) + (eye2.width() / 2);
  var y = (eye.offset().top) + (eye.height() / 2);
  var y2 = (eye2.offset().top) + (eye2.height() / 2);
  var rad = Math.atan2(event.pageX - x, event.pageY - y);
  var rad2 = Math.atan2(event.pageX - x2, event.pageY - y2);
  var rot = (rad * (180 / Math.PI) * -1) + 180;
  var rot2 = (rad2 * (180 / Math.PI) * -1) + 180;
  eye.css({
    '-webkit-transform': 'rotate(' + rot + 'deg)',
    '-moz-transform': 'rotate(' + rot + 'deg)',
    '-ms-transform': 'rotate(' + rot + 'deg)',
    'transform': 'rotate(' + rot + 'deg)'
  });
  eye2.css({
    '-webkit-transform': 'rotate(' + rot2 + 'deg)',
    '-moz-transform': 'rotate(' + rot2 + 'deg)',
    '-ms-transform': 'rotate(' + rot2 + 'deg)',
    'transform': 'rotate(' + rot2 + 'deg)'
  });
});
</script>
