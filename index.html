<style>
body {background-color: black; font-family: Arial;}

.cssload-figure * {box-sizing: border-box;}
.cssload-figure {
	margin:56px auto;
	width: 1em;
	height: 1em;
	font-size: 11em;
	border: 0.025em solid rgba(255,255,255,0.75);
	background-color: rgb(255,255,255,0.15);
	animation: cssload-corner 1.8s infinite, cssload-glow 1s infinite;
	transform-origin: right;
	border-radius: 0.065em;
}

.clearfix {zoom: 1;}
.clearfix:before, .clearfix:after {
	content: "\0020";
	display: block;
	height: 0;
	overflow: hidden;
}
.clearfix:after {clear: both;}

@keyframes cssload-glow {
  0%, 100% {background-color: rgb(255,255,255,0.15)}
  50% {background-color: rgb(255,255,255,0.25)}
}

@keyframes cssload-corner {
	0%, 100% {border-radius: 0.3em 0em 0em 0em}
	25% {border-radius: 0em 0.3em 0em 0em}
	50% {border-radius: 0em 0em 0.3em 0em}
	75% {border-radius: 0em 0em 0em 0.3em}
}


.SECRET {

  color: rgb(255,255,255,0.08);
}
